version: 2

models:
  - name: mart_products_rank
    description: "This model ranks products based on their total revenue."
    columns:
      - name: product_id
        description: "Unique identifier for each product."
        tests:
          - not_null
          - unique
      - name: total_revenue
        description: "Total revenue generated by the product."
      - name: product_rank
        description: "Rank of the product based on total revenue."