version: 2

models:
  - name: mart_customers_rank
    description: "This model ranks customers based on their total revenue."
    columns:
      - name: customer_id
        description: "Unique identifier for each customer."
      - name: customer_name
        description: "Name of the customer."
      - name: total_revenue
        description: "Total revenue generated by the customer."
      - name: transaction_count
        description: "Total number of transactions made by the customer."
      - name: revenue_rank
        description: "Rank of the customer based on total revenue."